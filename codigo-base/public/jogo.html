<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Jogo Cara a Cara Online</title>
    <style>
        #login-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #game-content {
            display: none; /* Escondido inicialmente */
        }
        #invitation-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid black;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .status-success { background-color: #d4edda; color: #155724; }
        .status-error { background-color: #f8d7da; color: #721c24; }
        .status-info { background-color: #cce5ff; color: #004085; }
    </style>
</head>

<body>
    <div id="login-section" class="container text-center">
        <h2>Bem-vindo ao Cara a Cara Online!</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Seu Nome:</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="opponentname" class="form-label">Nome do Oponente:</label>
            <input type="text" class="form-control" id="opponentname" placeholder="Com quem você quer jogar?">
        </div>
        <button id="connectButton" class="btn btn-primary">Conectar e Enviar Convite</button>
        <div id="status-area" class="status-message" style="display: none;"></div>
    </div>

    <div id="invitation-popup">
        <p id="invitation-text"></p>
        <button id="acceptInvite" class="btn btn-success me-2">Aceitar</button>
        <button id="rejectInvite" class="btn btn-danger">Rejeitar</button>
    </div>

    <div id="game-content">
        <div class="cabecalho">
            <p class="text-center responsive-text">Jogo Cara a Cara</p><br>
            <p class="text-center responsive-text">Você é: <span id="your-character-name"></span> <img id="your-character-image" src="f1.png" style="width: 50px; vertical-align: middle;"></p>
            <p class="text-center responsive-text">Jogando contra: <span id="opponent-username-display"></span></p>
        </div>

        <div class="tabuleiro">
            <div class="row p-2 py-10">
                <!-- Imagens do tabuleiro como antes -->
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f1.png" data-char="f1"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f2.png" data-char="f2"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f3.png" data-char="f3"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f4.png" data-char="f4"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f5.png" data-char="f5"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f6.png" data-char="f6"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f7.png" data-char="f7"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f8.png" data-char="f8"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f9.png" data-char="f9"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f10.png" data-char="f10"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f11.png" data-char="f11"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f12.png" data-char="f12"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f13.png" data-char="f13"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f14.png" data-char="f14"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f15.png" data-char="f15"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f16.png" data-char="f16"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f17.png" data-char="f17"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f18.png" data-char="f18"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f19.png" data-char="f19"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f20.png" data-char="f20"></div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f21.png" data-char="f21"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f22.png" data-char="f22"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f23.png" data-char="f23"> </div>
                <div class="col-4 col-lg-1 "> <img onclick="marcaDesmarca(this)" src="f24.png" data-char="f24"></div>
            </div>
        </div>

        <div class="mensagens">
            <label for="mensagensRecebidas" class="form-label responsive-text">Mensagens/Perguntas:</label>
            <textarea readonly class="form-control" id="mensagensRecebidas" rows="3"></textarea>
            <br>
            <label for="inputMsg" class="form-label responsive-text">Enviar Pergunta/Resposta:</label><br>
            <input id="inputMsg" class="form-control mb-2">
            <button type="button" id="sendGameMsgButton" class="btn btn-primary ms-2"><i class="bi bi-send"></i> Enviar</button><br>
            <button type="button" class="btn btn-danger pull-right mt-2" data-bs-toggle="modal" data-bs-target="#confirmaSair"><i class="bi bi-x-circle"></i> Sair do Jogo
            </button>
        </div>
    </div>

    <!-- Modal Confirma Sair -->
    <div class="modal fade" id="confirmaSair" tabindex="-1" aria-labelledby="confirmaSairLabel">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title responsive-text" id="confirmaSairLabel">Encerrar o jogo atual</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body responsive-text">
                    Você realmente quer encerrar esta partida?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmLeaveGameButton" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
